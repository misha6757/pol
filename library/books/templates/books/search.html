{% extends 'books/base.html' %}
{% block user %}{{ user }}{% endblock %}

{% block body %}


<div class="layout-form">
	<div class="form">
		{% if error %}
			{{ error_message }}
		{% endif %}

		<h2>Результаты поиска:</h2>
		<ul>
			{% for book in books %}
				<li><a href="{% url 'books:description' book.author.id book.id %}">{{ book.author }}. {{ book.title }} ({{ book.year}})</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
