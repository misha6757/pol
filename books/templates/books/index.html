{% extends 'books/base.html' %}
{% block user %}{{ user }}{% endblock %}

{% block body %}
<div class="layout-form">
	<div class="form">
		<h3>Авторы:</h3>

		{% if author %}
			<ul>
				{% for person in author %}
					<li><a href="{% url 'books:detail' person.id %}">{{ person.writer }}</a></li>
				{% endfor %}
			</ul>
			
		{% else %}
			<p>Ты не можешь добавить автора</p>
		{% endif %}
	</div>
</div>
{% endblock %}
