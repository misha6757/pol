{% extends 'books/base.html' %}
{% block title %}Добавить автора{% endblock %}

{% block body %}
	<div class="layout-form">
		<div class="form">
			{% if error_message %}
				<p>{{ error_message }}</p>
			{% else %}
				<form action="" method="post">
					{% csrf_token %}
					{% include 'books/form_template.html'%}
					<br><button type="submit" class="btn btn-success">Добавить автора</button>
				</form>
			{% endif %}
		</div>
	</div>
{% endblock %}
